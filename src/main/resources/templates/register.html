<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/register}" method="post">
    <h1>Register</h1>
    <label>
        <input id="user-input" type="text" name="name" placeholder="Name" spellcheck="false" required>
    </label>
    <label>
        <input id="email-input" type="email" name="email" placeholder="Email" spellcheck="false" required>
    </label>
    <label>
        <input id="phone-input" type="tel" name="phone" placeholder="Phone NUmber" spellcheck="false" required>
    </label>
    <label>
        <input id="pass-input" type="password" name="password" placeholder="Password" spellcheck="false" required>
    </label>
    <button type="submit">Submit</button>
</form>
</body>
</html>
